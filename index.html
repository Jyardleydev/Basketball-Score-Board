<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scorecard">
                    <div class="score">
                        <p id="home-score">0</p>    
                    </div>
                </div>
                <div class="btn-container">
                    <button id="home-btn-1" onclick="homeIncrement1()">+1</button>
                    <button id="home-btn-2" onclick="homeIncrement2()">+2</button>
                    <button id="home-btn-2" onclick="homeIncrement3()">+3</button>
                </div>
            </div>
            <div>
                <button id="reset-score" onclick="reset()">Reset Score</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scorecard">
                    <div class="score">
                        <p id="guest-score">0<p>    
                    </div>  
                </div>
                <div class="btn-container">
                    <button id="guest-btn-1" onclick="guestIncrement1()">+1</button>
                    <button id="guest-btn-2" onclick="guestIncrement2()">+2</button>
                    <button id="guest-btn-3" onclick="guestIncrement3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
